<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h3>$
                        <span id="currentDeposit"> 00</span> </h3>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h3>$ <span id="currentWithdraw">00</span></h3>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h3>$ <span id="currentBalance"> 1240</span> </h3>
                </div>
            </div>
        </div>
        <div>
            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>




            </div>





            <script>
                //login button event handler
                var loginBtn = document.getElementById("login");
                loginBtn.addEventListener("click", function() {
                        var loginArea = document.getElementById("login-area");
                        loginArea.style.display = "none";
                        var transactionArea = document.getElementById("transaction-area");
                        transactionArea.style.display = "block";
                    })
                    //Deposit button event handler
                var depositBtn = document.getElementById("addDeposit");
                depositBtn.addEventListener("click", function() {
                        var depositNumber = getInputNumber("depositAmount");
                        // var depositAmount = document.getElementById("depositAmount").value;
                        // var depositNumber = parseFloat(depositAmount);

                        // var currentDeposit = document.getElementById("currentDeposit").innerText;
                        // var currentDepositNumber = parseFloat(currentDeposit);
                        // var totalDeposit = depositNumber + currentDepositNumber;


                        // document.getElementById("currentDeposit").innerText = totalDeposit;

                        updatedSpanText("currentDeposit", depositNumber);
                        updatedSpanText("currentBalance", depositNumber);


                        document.getElementById("depositAmount").value = "";

                    })
                    //withdraw button event handler
                var withdrawBtn = document.getElementById("addWithdraw");
                withdrawBtn.addEventListener("click", function() {
                    var withdrawNumber = getInputNumber("withdrawAmount");
                    updatedSpanText("currentWithdraw", withdrawNumber);
                    updatedSpanText("currentBalance", -1 * withdrawNumber);

                    document.getElementById("withdrawAmount").value = "";





                })

                function getInputNumber(id) {
                    var amount = document.getElementById(id).value;
                    var amountNumber = parseFloat(amount);
                    return amountNumber;


                }

                function updatedSpanText(id, depositNumber) {
                    var current = document.getElementById(id).innerText;
                    var currentNumber = parseFloat(current);
                    var total = depositNumber + currentNumber;
                    document.getElementById(id).innerText = total;

                }
            </script>




            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
